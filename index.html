<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auth Redirect</title>
</head>
<body>
  <script>
    // Extract the authorization code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const authorizationCode = urlParams.get('code');

    // Redirect to another endpoint with the authorization code
    if (authorizationCode) {
      const redirectUrl = 'https://your-render-app.onrender.com/callback';
      window.location.href = `${redirectUrl}?code=${authorizationCode}`;
    } else {
      document.body.innerText = 'No authorization code found in the URL';
    }
  </script>
</body>
</html>
